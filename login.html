<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACESSO | LOGIMASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ESTILOS ORIGINAIS DE LOGIN */
        body {
            background-color: #263238;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-header h1 {
            color: #37474f;
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .login-header span {
            color: #00796b;
            font-weight: bold;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #546e7a;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cfd8dc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: #00796b;
            outline: none;
        }

        button.btn-login {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button.btn-login:hover {
            background-color: #004d40;
        }

        button.btn-login:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .toggle-link {
            margin-top: 20px;
            display: block;
            color: #00796b;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .toggle-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #c62828;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h1>LOGI<span>MASTER</span></h1>
            <p style="color:#78909c;">Gestão Logística Inteligente</p>
        </div>

        <form id="formLogin">
            <h3 style="color:#455a64; margin-bottom:20px;">ENTRAR</h3>
            
            <div class="error-message" id="loginError"></div>

            <div class="input-group">
                <label>E-mail</label>
                <input type="email" id="loginEmail" required placeholder="seu@email.com">
            </div>
            
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="loginPassword" required placeholder="Sua senha">
            </div>

            <button type="submit" class="btn-login" id="btnLogin">ACESSAR SISTEMA</button>
            
            <span class="toggle-link" onclick="toggleForms()">Não tem conta? Cadastre-se (Funcionários)</span>
        </form>

        <form id="formRegister" class="hidden">
            <h3 style="color:#455a64; margin-bottom:20px;">NOVO CADASTRO</h3>
            
            <div class="error-message" id="regError"></div>

            <div class="input-group">
                <label>Nome Completo</label>
                <input type="text" id="regName" required placeholder="Ex: JOÃO SILVA" style="text-transform:uppercase;">
            </div>

            <div class="input-group">
                <label>Função na Empresa</label>
                <select id="regRole" required>
                    <option value="">Selecione...</option>
                    <option value="motorista">MOTORISTA</option>
                    <option value="ajudante">AJUDANTE</option>
                    <option value="operacional">OPERACIONAL (Escritório)</option>
                </select>
            </div>

            <div class="input-group">
                <label>Domínio da Empresa (ID)</label>
                <input type="text" id="regCompany" required placeholder="Ex: logimaster-matriz" style="text-transform:lowercase;">
                <small style="color:#999; font-size:0.75rem;">Solicite este ID ao seu gerente.</small>
            </div>

            <div class="input-group">
                <label>E-mail</label>
                <input type="email" id="regEmail" required placeholder="seu@email.com">
            </div>
            
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="regPassword" required placeholder="Mínimo 6 caracteres">
            </div>

            <button type="submit" class="btn-login" id="btnRegister">CRIAR CONTA</button>
            
            <span class="toggle-link" onclick="toggleForms()">Já tem conta? Fazer Login</span>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // CONFIGURAÇÃO FORNECIDA POR VOCÊ
        const firebaseConfig = {
            apiKey: "AIzaSyBZjVdcyjbEoR_-X6_lZuTRDMeN2wIntZI",
            authDomain: "logi-master-dd4cd.firebaseapp.com",
            projectId: "logi-master-dd4cd",
            storageBucket: "logi-master-dd4cd.firebasestorage.app",
            messagingSenderId: "673000154258",
            appId: "1:673000154258:web:fc9d6fced43e557076324b"
        };

        // Inicialização
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- LÓGICA DE LOGIN ---
        const formLogin = document.getElementById('formLogin');
        formLogin.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPassword').value;
            const btn = document.getElementById('btnLogin');
            const errDiv = document.getElementById('loginError');

            btn.disabled = true;
            btn.textContent = 'AUTENTICANDO...';
            errDiv.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                // Redireciona para o sistema principal
                window.location.href = "index.html";
            } catch (error) {
                console.error(error);
                btn.disabled = false;
                btn.textContent = 'ACESSAR SISTEMA';
                errDiv.textContent = 'Erro: ' + getErrorMessage(error.code);
                errDiv.style.display = 'block';
            }
        });

        // --- LÓGICA DE CADASTRO ---
        const formRegister = document.getElementById('formRegister');
        formRegister.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('regEmail').value.toLowerCase().trim();
            const pass = document.getElementById('regPassword').value;
            const name = document.getElementById('regName').value.toUpperCase().trim();
            const company = document.getElementById('regCompany').value.toLowerCase().trim();
            const role = document.getElementById('regRole').value;

            const btn = document.getElementById('btnRegister');
            const errDiv = document.getElementById('regError');

            if (!company || company.length < 3) return alert("Informe um Domínio de Empresa válido.");
            if (!role) return alert("Selecione sua função.");

            btn.disabled = true;
            btn.textContent = 'CRIANDO CONTA...';
            errDiv.style.display = 'none';

            try {
                // 1. Cria Usuário no Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // 2. Salva Dados no Firestore (ESSENCIAL PARA O PAINEL ADMIN FUNCIONAR)
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    name: name,
                    email: email,
                    company: company,
                    role: role,
                    senhaVisual: pass,   // Para facilitar suporte do admin
                    approved: false,     // Padrão: Bloqueado
                    createdAt: new Date().toISOString()
                });

                alert("Conta criada com sucesso! Aguarde a aprovação do seu administrador.");
                window.location.href = "index.html";

            } catch (error) {
                console.error(error);
                btn.disabled = false;
                btn.textContent = 'CRIAR CONTA';
                errDiv.textContent = 'Erro: ' + getErrorMessage(error.code);
                errDiv.style.display = 'block';
            }
        });

        window.toggleForms = function() {
            const log = document.getElementById('formLogin');
            const reg = document.getElementById('formRegister');
            if (log.classList.contains('hidden')) {
                log.classList.remove('hidden'); reg.classList.add('hidden');
            } else {
                log.classList.add('hidden'); reg.classList.remove('hidden');
            }
            document.querySelectorAll('.error-message').forEach(e => e.style.display = 'none');
        }

        function getErrorMessage(code) {
            switch(code) {
                case 'auth/invalid-credential': return "E-mail ou senha incorretos.";
                case 'auth/user-not-found': return "Usuário não encontrado.";
                case 'auth/wrong-password': return "Senha incorreta.";
                case 'auth/email-already-in-use': return "E-mail já cadastrado.";
                case 'auth/weak-password': return "Senha fraca (mínimo 6 caracteres).";
                case 'auth/invalid-email': return "E-mail inválido.";
                default: return "Erro no login: " + code;
            }
        }
    </script>
</body>
</html>
