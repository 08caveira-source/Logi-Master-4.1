<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACESSO | LOGIMASTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos específicos para a alternância de formulários */
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }
        .toggle-link:hover {
            color: var(--secondary-color);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-header">
            <h1>LOGI<span style="color:var(--primary-color);">MASTER</span></h1>
            <p>GESTÃO DE FROTAS MULTI-EMPRESA</p>
        </div>
        
        <form id="formLogin">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-MAIL</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> SENHA</label>
                <input type="password" id="password" required placeholder="********">
            </div>
            
            <div id="loginError" style="color:var(--danger-color); text-align:center; margin-bottom:15px; display:none; font-weight:bold;">
                E-MAIL OU SENHA INCORRETOS.
            </div>

            <button type="submit" class="btn-primary" style="width:100%; justify-content:center; padding:15px;">
                ENTRAR NO SISTEMA
            </button>
            
            <span class="toggle-link" onclick="toggleForms()">Não tem conta? Crie uma nova empresa ou usuário</span>
        </form>

        <form id="formRegister" class="hidden">
            <h3 style="text-align:center; color:var(--primary-color); margin-bottom:15px;">CRIAR NOVA CONTA</h3>
            
            <div class="form-group">
                <label for="regName"><i class="fas fa-user"></i> NOME COMPLETO</label>
                <input type="text" id="regName" required placeholder="Ex: JOÃO SILVA">
            </div>

            <div class="form-group">
                <label for="regEmail"><i class="fas fa-envelope"></i> E-MAIL CORPORATIVO</label>
                <input type="email" id="regEmail" required placeholder="nome@suaempresa.com">
                <small style="font-size:0.7rem; color:#666;">O final do e-mail definirá sua empresa.</small>
            </div>

            <div class="form-group">
                <label for="regRole"><i class="fas fa-briefcase"></i> FUNÇÃO</label>
                <select id="regRole" required>
                    <option value="">SELECIONE...</option>
                    <option value="admin">ADMINISTRADOR DA EMPRESA</option>
                    <option value="motorista">MOTORISTA</option>
                    <option value="ajudante">AJUDANTE</option>
                </select>
            </div>

            <div class="form-group">
                <label for="regPassword"><i class="fas fa-lock"></i> SENHA</label>
                <input type="password" id="regPassword" required placeholder="Mínimo 6 caracteres">
            </div>
            
            <div id="regError" style="color:var(--danger-color); text-align:center; margin-bottom:15px; display:none; font-weight:bold;">
                ERRO AO CRIAR CONTA.
            </div>

            <button type="submit" class="btn-primary" style="width:100%; justify-content:center; padding:15px; background-color: var(--secondary-color);">
                CADASTRAR
            </button>
            
            <span class="toggle-link" onclick="toggleForms()">Já possui conta? Faça Login</span>
        </form>

        <div style="text-align:center; margin-top:20px; font-size:0.8rem; color:#777;">
            &copy; LOGIMASTER 2025 - V2.0
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBZjVdcyjbEoR_-X6_lZuTRDMeN2wIntZI",
            authDomain: "logi-master-dd4cd.firebaseapp.com",
            projectId: "logi-master-dd4cd",
            storageBucket: "logi-master-dd4cd.firebasestorage.app",
            messagingSenderId: "673000154258",
            appId: "1:673000154258:web:fc9d6fced43e557076324b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Verifica estado de autenticação
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Se já estiver logado, verifica se tem perfil no banco
                // Se não tiver (pode acontecer em erros de cadastro), desloga
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    window.location.href = "index.html";
                } else {
                    console.log("Usuário sem perfil no banco. Deslogando.");
                    await signOut(auth);
                }
            }
        });

        // Alternar entre Login e Cadastro
        window.toggleForms = function() {
            document.getElementById('formLogin').classList.toggle('hidden');
            document.getElementById('formRegister').classList.toggle('hidden');
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('regError').style.display = 'none';
        }

        // Lógica de LOGIN
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            const btn = e.target.querySelector('button');

            try {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ENTRANDO...';
                btn.disabled = true;
                errorDiv.style.display = 'none';

                await signInWithEmailAndPassword(auth, email, password);
                // Redirecionamento automático pelo onAuthStateChanged
            } catch (error) {
                console.error("Erro login:", error);
                errorDiv.style.display = 'block';
                errorDiv.textContent = "LOGIN FALHOU: Verifique e-mail e senha.";
                btn.innerHTML = 'ENTRAR NO SISTEMA';
                btn.disabled = false;
            }
        });

        // Lógica de CADASTRO (Novo)
        document.getElementById('formRegister').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value.toUpperCase();
            const email = document.getElementById('regEmail').value.toLowerCase();
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value;
            const errorDiv = document.getElementById('regError');
            const btn = e.target.querySelector('button');

            // Extrair domínio (empresa)
            const domain = email.split('@')[1];
            if (!domain) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = "E-mail inválido.";
                return;
            }

            try {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> CRIANDO CONTA...';
                btn.disabled = true;
                errorDiv.style.display = 'none';

                // 1. Criar usuário no Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Definir se é aprovado automaticamente
                // O admin@logimaster.com é sempre aprovado e é Super Admin
                let isApproved = false;
                if (email === 'admin@logimaster.com') {
                    isApproved = true;
                }

                // 3. Salvar perfil detalhado no Firestore
                // A estrutura de pastas será baseada no domínio para separar empresas depois
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    name: name,
                    email: email,
                    role: role, // admin, motorista, ajudante
                    company: domain, // Ex: logimaster.com, regional.com
                    approved: isApproved, // Precisa de aprovação do gestor (exceto o super admin)
                    createdAt: new Date().toISOString()
                });

                alert("CONTA CRIADA COM SUCESSO! AGUARDE O DIRECIONAMENTO.");
                // O redirecionamento ocorrerá pelo onAuthStateChanged

            } catch (error) {
                console.error("Erro cadastro:", error);
                errorDiv.style.display = 'block';
                let msg = "Erro ao criar conta.";
                if (error.code === 'auth/email-already-in-use') msg = "Este e-mail já está cadastrado.";
                if (error.code === 'auth/weak-password') msg = "A senha deve ter pelo menos 6 caracteres.";
                errorDiv.textContent = msg;
                btn.innerHTML = 'CADASTRAR';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
