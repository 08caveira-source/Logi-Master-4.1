<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACESSO | LOGIMASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ESTILOS ESPECÍFICOS DA TELA DE LOGIN */
        body {
            background-color: #263238;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-header h1 {
            color: #37474f;
            font-size: 2rem;
            margin: 0 0 5px 0;
            font-weight: 900;
        }

        .login-header span { color: #00796b; }
        .login-header p { color: #78909c; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 30px; }

        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; font-size: 0.8rem; font-weight: bold; color: #555; margin-bottom: 5px; text-transform: uppercase; }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        input:focus, select:focus { border-color: #00796b; outline: none; }

        .btn-full {
            width: 100%;
            padding: 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
        }
        .btn-full:disabled { background-color: #ccc; cursor: not-allowed; }
        .btn-full:hover:not(:disabled) { background-color: #004d40; }

        .toggle-link {
            display: block;
            margin-top: 20px;
            color: #00796b;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .hidden { display: none; }
        
        .error-message {
            background: #ffebee; color: #c62828; padding: 10px; border-radius: 4px;
            font-size: 0.9rem; margin-bottom: 15px; display: none; text-align: left; border: 1px solid #ffcdd2;
        }
        
        .info-box {
            background: #e3f2fd; color: #0d47a1; padding: 10px; border-radius: 4px;
            font-size: 0.85rem; margin-bottom: 15px; text-align: left; border-left: 4px solid #0d47a1;
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <div class="login-header">
            <h1>LOGI<span>MASTER</span></h1>
            <p>Acesso ao Sistema</p>
        </div>
        
        <form id="formLogin">
            <div id="loginError" class="error-message"></div>

            <div class="form-group">
                <label>E-mail</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" required placeholder="******">
            </div>

            <button type="submit" id="btnLogin" class="btn-full">
                ENTRAR <i class="fas fa-sign-in-alt"></i>
            </button>
            
            <span class="toggle-link" onclick="toggleForms()">
                Não tem conta? CADASTRAR-SE
            </span>
        </form>

        <form id="formRegister" class="hidden">
            <div class="info-box">
                <strong>ATENÇÃO:</strong> Se você é funcionário, use o MESMO e-mail que seu patrão cadastrou para vincular automaticamente.
            </div>

            <div id="regError" class="error-message"></div>

            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" id="regName" required style="text-transform: uppercase;">
            </div>

            <div class="form-group">
                <label>E-mail Corporativo</label>
                <input type="email" id="regEmail" required placeholder="nome@empresa.com">
            </div>

            <div class="form-group">
                <label>Função</label>
                <select id="regRole" required>
                    <option value="">SELECIONE...</option>
                    <option value="admin">SOU DONO (CRIAR EMPRESA)</option>
                    <option value="motorista">MOTORISTA</option>
                    <option value="ajudante">AJUDANTE</option>
                </select>
            </div>

            <div class="form-group">
                <label>Senha (Mín. 6 Dígitos)</label>
                <input type="password" id="regPassword" required>
            </div>

            <button type="submit" id="btnRegister" class="btn-full" style="background-color: #455a64;">
                CRIAR CONTA
            </button>
            
            <span class="toggle-link" onclick="toggleForms()">
                Já tem conta? FAZER LOGIN
            </span>
        </form>

        <div style="margin-top: 30px; font-size: 0.7rem; color: #b0bec5;">
            &copy; 2025 LOGIMASTER V19.0
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Config igual ao index.html
        const firebaseConfig = { apiKey: "AIzaSyBZjVdcyjbEoR_-X6_lZuTRDMeN2wIntZI", authDomain: "logi-master-dd4cd.firebaseapp.com", projectId: "logi-master-dd4cd", storageBucket: "logi-master-dd4cd.firebasestorage.app", messagingSenderId: "673000154258", appId: "1:673000154258:web:fc9d6fced43e557076324b" };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- CONTROLE DE SESSÃO ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Se logou, checa se tem perfil salvo no banco
                const docRef = doc(db, "users", user.uid);
                try {
                    const snap = await getDoc(docRef);
                    if (snap.exists()) {
                        window.location.href = "index.html";
                    } else {
                        // Auth existe mas User DB nao (Erro de integridade)
                        console.error("Usuário sem perfil.");
                        await signOut(auth);
                    }
                } catch (e) {
                    console.error("Erro conexão:", e);
                }
            }
        });

        // --- LOGIN ---
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');
            const errDiv = document.getElementById('loginError');
            
            errDiv.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'AUTENTICANDO...';

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                // Redirecionamento automático pelo listener acima
            } catch (error) {
                console.error(error);
                btn.disabled = false;
                btn.innerHTML = 'ENTRAR <i class="fas fa-sign-in-alt"></i>';
                errDiv.textContent = 'Erro: ' + getErrorMessage(error.code);
                errDiv.style.display = 'block';
            }
        });

        // --- REGISTRO ---
        document.getElementById('formRegister').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('regName').value.trim().toUpperCase();
            const email = document.getElementById('regEmail').value.trim().toLowerCase();
            const pass = document.getElementById('regPassword').value;
            let role = document.getElementById('regRole').value;
            const btn = document.getElementById('btnRegister');
            const errDiv = document.getElementById('regError');

            if (pass.length < 6) {
                errDiv.textContent = "Senha muito curta (mínimo 6).";
                errDiv.style.display = 'block';
                return;
            }

            // Pega domínio do email (ex: joao@empresa.com -> empresa.com)
            const domain = email.split('@')[1];
            if (!domain) {
                errDiv.textContent = "Email inválido.";
                errDiv.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'CRIANDO CONTA...';
            errDiv.style.display = 'none';

            try {
                // 1. Tenta criar Auth
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                const uid = cred.user.uid;

                // 2. Lógica de Vínculo (Verifica se já existe na empresa)
                let approved = (role === 'admin'); // Dono já nasce aprovado
                
                if (!approved) {
                    // Tenta ler lista de funcionários da empresa desse domínio
                    // Caminho: companies/dominio/data/db_funcionarios
                    try {
                        const compRef = doc(db, 'companies', domain, 'data', 'db_funcionarios');
                        const snap = await getDoc(compRef);
                        
                        if (snap.exists()) {
                            const lista = snap.data().items || [];
                            // Procura match de email
                            const funcionarioPreCadastrado = lista.find(f => f.email && f.email.toLowerCase() === email);
                            
                            if (funcionarioPreCadastrado) {
                                approved = true;
                                role = funcionarioPreCadastrado.funcao; // Força a função real
                                console.log("Vínculo encontrado! Auto-aprovando como " + role);
                            }
                        }
                    } catch(err) {
                        console.warn("Erro ao verificar vínculo (pode ser permissão):", err);
                    }
                }

                // 3. Salva Perfil do Usuário
                await setDoc(doc(db, "users", uid), {
                    uid: uid,
                    name: name,
                    email: email,
                    role: role,
                    company: domain,
                    createdAt: new Date().toISOString(),
                    approved: approved
                });

                alert("Conta criada com sucesso! Redirecionando...");
                // Redirecionamento automático

            } catch (error) {
                console.error(error);
                btn.disabled = false;
                btn.textContent = 'CRIAR CONTA';
                errDiv.textContent = 'Erro: ' + getErrorMessage(error.code);
                errDiv.style.display = 'block';
            }
        });

        // Helpers
        window.toggleForms = function() {
            const log = document.getElementById('formLogin');
            const reg = document.getElementById('formRegister');
            if (log.classList.contains('hidden')) {
                log.classList.remove('hidden'); reg.classList.add('hidden');
            } else {
                log.classList.add('hidden'); reg.classList.remove('hidden');
            }
            // Limpa erros
            document.querySelectorAll('.error-message').forEach(e => e.style.display = 'none');
        }

        function getErrorMessage(code) {
            switch(code) {
                case 'auth/invalid-credential': return "E-mail ou senha incorretos.";
                case 'auth/email-already-in-use': return "E-mail já cadastrado.";
                case 'auth/weak-password': return "Senha fraca.";
                default: return code;
            }
        }
    </script>
</body>
</html>
