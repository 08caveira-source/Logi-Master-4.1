<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACESSO | LOGIMASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* =============================================================================
           ESTILOS ESPECÍFICOS DA TELA DE LOGIN (VERSÃO SOMENTE LOGIN)
           ============================================================================= */
        body {
            background-color: #263238; 
            background-image: linear-gradient(135deg, #263238 0%, #37474f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .login-header { margin-bottom: 30px; }
        .login-header h1 {
            color: #37474f;
            font-size: 2rem;
            margin: 0;
            font-weight: 800;
            letter-spacing: 1px;
        }
        .login-header span { color: #00796b; } 
        .login-header p { color: #78909c; margin-top: 5px; font-size: 0.9rem; }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #546e7a;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            padding-left: 40px; 
            border: 1px solid #cfd8dc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 38px;
            color: #b0bec5;
        }

        .input-group input:focus {
            border-color: #00796b;
            outline: none;
        }

        button.btn-login {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            text-transform: uppercase;
        }

        button.btn-login:hover { background-color: #004d40; }
        button.btn-login:disabled { background-color: #ccc; cursor: not-allowed; }

        .links { margin-top: 25px; font-size: 0.85rem; color: #78909c; }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            border: 1px solid #ffcdd2;
        }
        
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="login-container fade-in">
        <div class="login-header">
            <h1>LOGI<span>MASTER</span></h1>
            <p>Acesso Restrito v7.1</p>
        </div>

        <div id="errorDisplay" class="error-message"></div>

        <form id="formLogin">
            <div class="input-group">
                <label for="loginEmail">E-mail Corporativo</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="loginEmail" placeholder="seu@email.com" required>
            </div>
            
            <div class="input-group">
                <label for="loginPassword">Senha de Acesso</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="******" required>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">ENTRAR</button>
            
            <div class="links">
                <p>Esqueceu sua senha? Contate o Administrador.</p>
                <p style="margin-top:10px; font-size:0.75rem;">
                    <i class="fas fa-lock"></i> Sistema protegido e monitorado.
                </p>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBZjVdcyjbEoR_-X6_lZuTRDMeN2wIntZI",
            authDomain: "logi-master-dd4cd.firebaseapp.com",
            projectId: "logi-master-dd4cd",
            storageBucket: "logi-master-dd4cd.firebasestorage.app",
            messagingSenderId: "673000154258",
            appId: "1:673000154258:web:fc9d6fced43e557076324b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- LÓGICA DE LOGIN ---
        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errDiv = document.getElementById('errorDisplay');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ENTRANDO...';
            errDiv.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // O redirecionamento é feito pelo listener abaixo
            } catch (error) {
                console.error(error);
                btn.disabled = false;
                btn.innerHTML = 'ENTRAR';
                errDiv.textContent = 'Erro: ' + translateError(error.code);
                errDiv.style.display = 'block';
            }
        });

        // --- LISTENER GLOBAL DE AUTENTICAÇÃO ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("Login autorizado:", user.uid);
                
                // Busca dados para validar bloqueio antes de entrar
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    const userData = userSnap.data();

                    // Validação de Licença (SaaS)
                    if (userData.email !== 'admin@logimaster.com') {
                        const companyRef = doc(db, "companies", userData.company);
                        const companySnap = await getDoc(companyRef);
                        
                        if (companySnap.exists()) {
                            const cData = companySnap.data();
                            const agora = new Date();
                            const validade = cData.validade ? new Date(cData.validade) : new Date(0);
                            
                            // Verifica se expirou e se não é vitalício
                            if (cData.vitalicio !== true && agora > validade) {
                                alert("ACESSO BLOQUEADO: A licença da empresa expirou.\nContate o Super Admin.");
                                await signOut(auth);
                                window.location.reload();
                                return;
                            }
                        }
                    }
                    
                    window.location.replace("index.html");
                } else {
                    // Usuário no Auth mas sem Doc (inconsistência)
                    alert("Erro de cadastro: Usuário sem registro de dados.");
                    await signOut(auth);
                }
            }
        });

        function translateError(code) {
            switch(code) {
                case 'auth/invalid-credential': return "Credenciais inválidas.";
                case 'auth/user-not-found': return "Usuário não encontrado.";
                case 'auth/wrong-password': return "Senha incorreta.";
                case 'auth/too-many-requests': return "Muitas tentativas. Tente mais tarde.";
                case 'auth/network-request-failed': return "Verifique sua conexão.";
                default: return "Erro no acesso (" + code + ")";
            }
        }
    </script>
</body>
</html>
